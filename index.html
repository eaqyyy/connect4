<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="mainpage_style.css">


    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <p id="welcome">
        <span id="green-red-text"></span>
        <span id="won-the-game-text">Welcome to Connect 4</span>
    </p>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 centrist">
                <div class="winner-counter-section">
                    <p id="counter">
                        <span id="green-win-count">0</span> |
                        <span id="red-win-count">0</span>
                    </p>
                    <span id="win-point-text">Winning Points</span> 
                </div>
            </div>

            <div class="col-lg-6 centrist">
                <div class="game-board">
                    <p class="game-rows" id="row-one">
                        <a href="javascript:void(0)">
                            <span class="dot dot-board col-zero" id="0"></span>
                            <span class="dot dot-board col-one" id="1"></span>
                            <span class="dot dot-board col-two" id="2"></span>
                            <span class="dot dot-board col-three" id="3"></span>
                            <span class="dot dot-board col-four" id="4"></span>
                            <span class="dot dot-board col-five" id="5"></span>
                            <span class="dot dot-board col-six" id="6"></span>
                        </a>

                    </p>

                    <p class="game-rows" id="row-two">
                        <a href="javascript:void(0)">

                        <a href="javascript:void(0)">

                            <span class="dot dot-board col-one" id="15"></span>
                            <span class="dot dot-board col-two" id="16"></span>
                            <span class="dot dot-board col-three" id="17"></span>
                            <span class="dot dot-board col-four" id="18"></span>
                            <span class="dot dot-board col-five" id="19"></span>
                            <span class="dot dot-board col-six" id="20"><span>
                        </a>
                    </p>

                    <p class="game-rows" id="row-five">
                        <a href="javascript:void(0)">
                            <span class="dot dot-board col-zero" id="21"></span>
                            <span class="dot dot-board col-one" id="22"></span>
                            <span class="dot dot-board col-two" id="23"></span>
                            <span class="dot dot-board col-three" id="24"></span>
                            <span class="dot dot-board col-four" id="25"></span>
                            <span class="dot dot-board col-five" id="26"></span>
                            <span class="dot dot-board col-six" id="27"><span>
                        </a>

                    </p>

                    <p class="game-rows" id="row-six">
                        <a href="javascript:void(0)">
                            <span class="dot dot-board col-zero" id="28"></span>
                            <span class="dot dot-board col-one" id="29"></span>
                            <span class="dot dot-board col-two" id="30"></span>
                            <span class="dot dot-board col-three" id="31"></span>
                            <span class="dot dot-board col-four" id="32"></span>
                            <span class="dot dot-board col-five" id="33"></span>
                            <span class="dot dot-board col-six" id="34"><span>
                        </a>
                    </p>

                    <p class="game-rows" id="row-seven">
                        <a href="javascript:void(0)">
                            <span class="dot dot-board col-zero" id="35"></span>
                            <span class="dot dot-board col-one" id="36"></span>
                            <span class="dot dot-board col-two" id="37"></span>
                            <span class="dot dot-board col-three" id="38"></span>
                            <span class="dot dot-board col-four" id="39"></span>
                            <span class="dot dot-board col-five" id="40"></span>
                            <span class="dot dot-board col-six" id="41"><span>
                        </a>
                    </p>
                </div>
            </div>

            <div class="col-lg-3 centrist">
                <div class="turn-monitor">
                    <p id="turn-chip">
                        <span id="remaining-chip-text">21</span>    
                    </p>
                </div>
